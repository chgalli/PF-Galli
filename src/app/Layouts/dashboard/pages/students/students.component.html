<mat-tab-group #tabGroup>
    <mat-tab appSizeTitle label="LISTADO DE ALUMNOS">
        <br>
        <div class="mat-row">
            <div class="mat-column">
                <div class="search-container">
                    <mat-form-field>
                        <input matInput #filterInput (input)="applyFilter()" placeholder="Buscar...">
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z0" style="background-color:lightgray">

                <ng-container matColumnDef="col-apellido-nombre">
                    <th mat-header-cell *matHeaderCellDef appSizeTitle> Apellido y Nombre</th>
                    <td mat-cell *matCellDef="let element"> {{element | fullName}} </td>
                </ng-container>

                <ng-container matColumnDef="col-correo">
                    <th mat-header-cell *matHeaderCellDef appSizeTitle> Correo </th>
                    <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
                </ng-container>

                <ng-container matColumnDef="col-acciones">
                    <th mat-header-cell *matHeaderCellDef appSizeTitle> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="editStudent(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteStudent(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-tab>
    <mat-tab label="AGREGAR O MODIFICAR ALUMNO">
            <app-student-form (formularioEnviado)="handleFormSubmission($event)"></app-student-form>
    </mat-tab>
</mat-tab-group>
